<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2382/2382533.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="pageloader"></div>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="" >
                <h1 style="padding-top: 15px"> Create Account</h1>
                <input type="text" name="fname" placeholder="First Name" style="border-radius: 15px;">
                <input type="text" name="lname" placeholder="Last Name" style="border-radius: 15px;">
                <input type="text" name="address" placeholder="Address" " style="border-radius: 15px;">
                <input type="password" name="password" placeholder="Password" " style="border-radius: 15px;">
                <input type="text" name="phone" placeholder="Phone Number" " style="border-radius: 15px;">
                <input type="number" name="age" placeholder="Age" " style="border-radius: 15px;">
                <button style="margin-top:10px"> Create Account</button>
                <h5>Already have an account! <a class="ghost" id="signIn" style="color:blue;"><u>Sign In</u></a></h5>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1 style="padding-bottom: 15px"> Login Now</h1>
                <input type="email" name="email" placeholder="Email" " style="border-radius: 15px;">
                <input type="password" name="password" placeholder="Password" " style="border-radius: 15px;">
                <a href="#" style="padding-left:150px; font-weight: bold"> Forgot Your Password?</a>
                <button style="margin-top: 10px"> Let Me In...</button>
                <h5>New to here! <a class="ghost" id="signUp" style="color:blue;"><u>Sign Up</u></a></h5>
            </form>
            
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="https://images.unsplash.com/photo-1556386734-4227a180d19e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTM0fHxoZWFsdGh8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="photo-2" height="480" width="500"/>
                    
                    
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="https://images.unsplash.com/photo-1494390248081-4e521a5940db?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=806&q=80" alt="photo-2" height="480" width="500"/>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
